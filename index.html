<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>H5测温</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css"/>
    <link href="./css/base.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href='./images/logo_malai.png'>
    <link rel="stylesheet" href="./css/iconfont.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/echarts/4.7.0/echarts-en.common.js'></script>
</head>
<body>
  <header>
    <div class='top-bar'>
      <div class='icon-box'>
        <i class='iconfont icon-zuojiantou'></i>
      </div>
      <div class='title-box'>
        <span class='top-title'>师生健康报表</span>
      </div>
    </div>
  </header>
  <main>
    <div id='tab-bar'>
      <div class='student'>
        <div class='student-text'>学生健康统计</div>
      </div>
      <div class='teacher'>
        <div class='teacher-text'>老师健康统计</div>
      </div>
    </div>
    <div id='select-bar'>
      <div class='date-box'>
        <span>时间</span>
        <input class='date' type="date" value="2015-09-24"/>
      </div>
      <div class='select-box'>
        <select class='select' name='select'>
          <option value="morning" selected>上午</option>
          <option value="afternoon">下午</option>
        </select>
      </div>
    </div>
    <div id='charts-box'>
      <div class='charts-title-box'>
        <span class='charts-title'>数据统计</span>
        <select class='charts-select' name='charts-select'>
          <option value="all" selected>全部</option>
          <option value="firstGrade">一年级</option>
        </select>
      </div>
      <div class='contain-chart'>
        <div id="chart1"></div>
        <div id="chart2"></div>
      </div>
      <div class='prompt-box'>
        <div class='prompt'></div>
        <div class='prompt'></div>
      </div>
    </div>
    <button id="goDetail">查看详情</button>
  </main>
</body>
<script src='./js/index.js'></script>
<script>
let button = document.getElementById('goDetail')
let iconfont = document.getElementsByClassName('icon-zuojiantou')[0]
let student = document.getElementsByClassName('student')[0]
let teacher = document.getElementsByClassName('teacher')[0]
console.log(student)
console.log(teacher)
student.classList.add('blurColor')

button.onclick = () => {
  window.location.href="./detail.html?uid='safka92434h2uub'&uername='站三'"
}
iconfont.onclick = () => {
  console.log('返回到了app')
} 
student.onclick = () => {
  student.classList.add('blurColor')
  teacher.classList.remove('blurColor')
} 
teacher.onclick = () => {
  teacher.classList.add('blurColor')
  student.classList.remove('blurColor')
} 
</script>
</html>
